<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit Your Grievance</h1>
        <form id="grievanceForm" enctype="multipart/form-data">
            <span class="labelformat"> <label for="name">Name</label></span>
                <span class="inputformat"> <input type="text" id="name" name="name" required></span>
            

                <span class="labelformat"> <label for="email">Email</label></span>
                <span class="inputformat"><input type="email" id="email" name="email" required></span>

                <span class="labelformat"> <label for="subject">Subject</label></span>
                <span class="inputformat"><input type="text" id="subject" name="subject" required></span>

                <span class="labelformat"> <label for="description">Description</label></span>
                <span class="inputformat"><textarea id="description" name="description" rows="4" required></textarea></span>
            <input type="file" id="file" name="file">

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
